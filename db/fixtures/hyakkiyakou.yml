yokai_1:
  name: 姑獲鳥
  kana: うぶめ
  wiki_url: http://ja.wikipedia.org/wiki/%E7%94%A3%E5%A5%B3
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/SekienUbume.jpg/200px-SekienUbume.jpg
  description: 産女、姑獲鳥（うぶめ）は日本の妊婦の妖怪である。憂婦女鳥とも表記する。
  notes: 死んだ妊婦をそのまま埋葬すると、「産女」になるという概念は古くから存在し、多くの地方で子供が産まれないまま妊婦が産褥で死亡した際は、腹を裂いて胎児を取り出し、母親に抱かせたり負わせたりして葬るべきと伝えられている。胎児を取り出せない場合には、人形を添えて棺に入れる地方もある。

yokai_2:
  name: 魍魎
  kana: もうりょう
  wiki_url: http://ja.wikipedia.org/wiki/%E9%AD%8D%E9%AD%8E
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/9/96/SekienMoryo.jpg/200px-SekienMoryo.jpg
  description: 魍魎（もうりょう・みずは）または罔両・美豆波は、 山や川、木や石などの精や、墓などに住む物の怪または河童などさまざまな妖怪の総称。ほかには水の神とも。
  notes: 亡者の肝を食べるという点から、日本では魍魎は死者の亡骸を奪う妖怪・火車と同一視されており、火車に類する話が魍魎の名で述べられている事例も見られる。江戸時代の根岸鎮衛の随筆『耳袋』によれば、柴田という役人のもとに忠義者の家来がいたが、ある晩に「自分は人間ではなく魍魎」と言って暇乞いをした。柴田が理由を尋ねると、人間の亡骸を奪う役目が回ってきたので、ある村へ行かなければならないとのことだった。翌日、家来の姿は消えており、彼の言った村では葬儀の場が急に黒雲で覆われ、雲が消えると棺の中の亡骸が消えていたという。

yokai_3:
  name: 狂骨
  kana: きょうこつ
  wiki_url: http://ja.wikipedia.org/wiki/%E7%8B%82%E9%AA%A8
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/4/41/SekienKyokotsu.jpg/200px-SekienKyokotsu.jpg
  description: 狂骨（きょうこつ）は、鳥山石燕による江戸時代の妖怪画集『今昔百鬼拾遺』にある日本の妖怪の一種。平成以降には、京極夏彦による小説『狂骨の夢』でも知られる。
  notes: 白髪の生えた骸骨姿の者が、白い衣を纏った幽霊のように、井戸の中から釣瓶に吊られて浮かび上がった姿として描かれており、解説文は以下のように述べられている。「狂骨は井中の白骨なり世の諺に 甚しき事をきやうこつといふも このうらみのはなはなだしきよりいふならん」

yokai_4:
  name: 鉄鼠
  kana: てっそ
  wiki_url: http://ja.wikipedia.org/wiki/%E9%89%84%E9%BC%A0
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/SekienTesso.jpg/200px-SekienTesso.jpg
  description: 鉄鼠（てっそ）は、平安時代の僧・頼豪の怨霊とネズミにまつわる日本の妖怪。
  notes: 「鉄鼠」の名は江戸時代の妖怪画集『画図百鬼夜行』において作者・鳥山石燕が名づけたものであり、『平家物語』の読み本『延慶本』では頼豪の名をとって頼豪鼠（らいごうねずみ）、妖怪を主題とした江戸時代の狂歌絵本『狂歌百物語』では由来である滋賀県大津市の三井寺（園城寺）の名をとって三井寺（みいでらねずみ）ともいう。平成以降には京極夏彦による推理小説『鉄鼠の檻』の題名に採用されたことでも知られるようになった。

yokai_5:
  name: 絡新婦
  kana: じょろうぐも
  wiki_url: http://ja.wikipedia.org/wiki/%E7%B5%A1%E6%96%B0%E5%A9%A6
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/3/34/SekienJorogumo.jpg/200px-SekienJorogumo.jpg
  description: 絡新婦（じょろうぐも）は、日本各地に伝わる妖怪の一種。
  notes: 美しい女の姿に化けることが出来るとされていることから、本来の意味からの表記は「女郎蜘蛛」で、「絡新婦」は漢名を当てた熟字訓である。鳥山石燕の「画図百鬼夜行」では、火を吹く子蜘蛛達を操る蜘蛛女の姿で描かれている。

yokai_6:
  name: 塗仏
  kana: ぬりぼとけ
  wiki_url: http://ja.wikipedia.org/wiki/%E5%A1%97%E4%BB%8F
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/7/74/SekienNuribotoke.jpg/200px-SekienNuribotoke.jpg
  description: 塗仏、塗佛（ぬりぼとけ）とは、佐脇嵩之の『百怪図巻』、鳥山石燕の『画図百鬼夜行』、などの江戸時代の日本の妖怪絵巻にある妖怪の一種。京極夏彦による小説『塗仏の宴 宴の支度』『塗仏の宴 宴の始末』に登場する事でも知られる。
  notes: 体の黒い坊主の妖怪で、両目玉が飛び出して垂れ下がった姿で描かれている。『百怪図巻』では「ぬりぼとけ」とあり、背中に魚の尻尾のようなものが付いているが、『画図百鬼夜行』では尻尾は描かれていない。どの画図にも一切の解説文がないため、どのような妖怪を意図して描かれたものかは想像の域を出ない。その容姿から、「仏壇から突然現れ、目を飛び出させて人を脅かす」「仏壇から飛び出して、なまけ者の僧に襲いかかるなどの説がある。

yokai_7:
  name: 陰摩羅鬼
  kana: おんもらき
  wiki_url: http://ja.wikipedia.org/wiki/%E9%99%B0%E6%91%A9%E7%BE%85%E9%AC%BC
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/SekienOnmoraki.jpg/200px-SekienOnmoraki.jpg
  description: 陰摩羅鬼、陰魔羅鬼（おんもらき）は、中国や日本の古書にある怪鳥。経典『大蔵経』によれば、新しい死体から生じた気が化けたものとされる。充分な供養を受けていない死体が化けたもので、経文読みを怠っている僧侶のもとに現れるともいう。
  notes: 古典の画図においては鳥山石燕の画集『今昔画図続百鬼』に描かれており、解説文には中国の古書『清尊録』からの引用で、姿は鶴のようで、体色が黒く、眼光は灯火のようで、羽を震わせて甲高く鳴くとある。この『清尊録』には以下のような中国の陰摩羅鬼の話がある。宋の時代のこと。鄭州の崔嗣復という人物が、都の外の寺の宝堂の上で寝ていたところ、自分を叱る声で目を覚ました。見ると、前述のような外観の怪鳥がおり、崔が逃げると姿を消した。崔が寺の僧侶に事情を尋ねると、ここにはそのような妖怪はいないが、数日前に死人を仮置きしたという。都に戻って寺の僧に尋ねると、それは新しい死体の気が変化して生まれた陰摩羅鬼とのことだった。

yokai_8:
  name: 邪魅
  kana: じゃみ
  wiki_url: http://ja.wikipedia.org/wiki/%E9%82%AA%E9%AD%85
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/SekienJami.jpg/200px-SekienJami.jpg
  description: 邪魅（じゃみ）は、鳥山石燕による妖怪画集『今昔画図続百鬼』に掲載されている中国の妖怪。『今昔百鬼拾遺』では日本の妖怪以外に、元々は中国の書にあった日本国外の動植物や妖怪についても掲載されており、この「邪魅」も中国のものである。
  notes: 解説文では「邪魅は魑魅（ちみ）の類なり 妖邪（ようじゃ）の悪気なるべし」とあり、人間を害する妖怪の総称、山林の悪気を起こして人を害する妖怪、山神の一種などとして解釈されている。晋時代の中国の書『神仙伝』には、あらゆる病気の治療に長けた王遙（おうよう）という仙人が、魔物に魅入られた者に対し、地面に牢獄を描いて魔物を呼び出し、正体を現した魔物を牢獄に入れることで病気を治したとあるが、この魔物が邪魅と指摘されている。

yokai_9:
  name: 五徳猫
  kana: ごとくねこ
  wiki_url: http://ja.wikipedia.org/wiki/%E4%BA%94%E5%BE%B3%E7%8C%AB
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/SekienGotoku-neko.jpg/200px-SekienGotoku-neko.jpg
  description: 五徳猫（ごとくねこ）は、鳥山石燕の『百器徒然袋』にある日本の妖怪。付喪神の一種ともいわれる。
  notes: 2本の尻尾を持つ猫又が、五徳（囲炉裏でやかんなどを乗せる台）を冠のように頭に頂き、火吹き竹を持って囲炉裏で火を起こしている姿で描かれている。土佐光信による室町時代の妖怪画『百鬼夜行絵巻』にも同様に五徳を頭に乗せた猫の姿があり、五徳猫はこの猫をモデルにしたと考えられている。また『百器徒然袋』の解説では、『平家物語』の作者とされる信濃前司行長が引き合いに出されている。行長は本来は学識ある人物だったが、唐の太宗の武の七徳に基づく舞曲「七徳の舞」の内の二つの徳を忘れたことから「五徳の冠者」と渾名され、世間に嫌気がさして遁世したという説がある。五徳猫はこの五徳と器物の五徳との言葉あわせで創作されたものとされる。囲炉裏のそばで自分で火を起こす妖怪とする説もあるが、これは画図を見た者が後に想像したことに過ぎないといわれている。

yokai_11:
  name: うわん
  kana: うわん
  wiki_url: http://ja.wikipedia.org/wiki/%E3%81%86%E3%82%8F%E3%82%93
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/2/25/SekienUwan.jpg/200px-SekienUwan.jpg
  description: うわんは、佐脇嵩之の『百怪図巻』や鳥山石燕の『画図百鬼夜行』など、江戸時代の妖怪画にある日本の妖怪。
  notes: 鉄漿を付けた妖怪が両手を振り上げ、怒鳴りつけて脅かすかのような姿で描かれているが、説明文がないため、正体は未詳。鉄漿は日本の中世には公家や武家の男子も行なっていたことから、そのような家柄の妖怪、もしくは熊本県阿蘇郡小峰村（現・上益城郡山都町）でお化けを「ワンワン」、鹿児島県郡谷山町（現・鹿児島市）で化物を「ワン」ということから、その系統の妖怪と推察されている。『画図百鬼夜行』の背景により、廃屋の塀から現れる屋敷の怪との解釈もある。また、妖怪画ではうわんの手に指が3本しかないが、3本指は鬼の特徴を意味しているとの説もある。

yokai_12:
  name: 牛鬼
  kana: うしおに、ぎゅうき
  wiki_url: http://ja.wikipedia.org/wiki/%E7%89%9B%E9%AC%BC
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/SekienUshioni.jpg/240px-SekienUshioni.jpg
  description: 牛鬼（うしおに、ぎゅうき）は、西日本に伝わる妖怪。主に海岸に現れ、浜辺を歩く人間を襲うとされている。
  notes: 非常に残忍・獰猛な性格で、毒を吐き、人を食い殺すことを好む。伝承では、頭が牛で首から下は鬼の胴体を持つ。または、その逆に頭が鬼で、胴体は牛の場合もある。さらに別の伝承では、牛の首で蜘蛛の胴体を持っていたともされる。また、山間部の寺院の門前に、牛の首に人の着物姿で頻繁に現れたり、牛の首、鬼の体に昆虫の羽を持ち、空から飛来したとの伝承もある。海岸の他、山間部、森や林の中、川、沼、湖にも現れるとされる。特に淵に現れることが多く、近畿地方や四国にはこの伝承が伺える「牛鬼淵」・「牛鬼滝」という地名が多く残っている。

yokai_13:
  name: 毛羽毛現
  kana: けうけげん、けうげげん
  wiki_url: http://ja.wikipedia.org/wiki/%E6%AF%9B%E7%BE%BD%E6%AF%9B%E7%8F%BE
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SekienKeukegen.jpg/200px-SekienKeukegen.jpg
  description: 毛羽毛現（けうけげん、けうげげん）は、鳥山石燕の画集『今昔百鬼拾遺』にある毛むくじゃら姿の日本の妖怪。同画集の解説文では「希有希見」とも表記され、文献によっては「希有希現」との表記もあり、これは「稀にしか見ることがない」という意味である。
  notes: 同画集の解説文では、毛羽毛現は中国の古書『列仙伝』にある全身毛だらけの仙人・毛女に例えられている。毛女はもとは秦の始皇帝に仕える宮人だったが、秦が滅んだために山中に逃れ、松葉を食べて生き延び、170年の歳月を経た末に空を飛ぶほど身の軽い仙人になったのだという。近年の妖怪関連の文献によっては毛羽毛現は疫病神または疫神の一種とされ、家の周囲や床下のように湿った場所に棲みつき、その家から病人が出るとする説も述べられているが、妖怪研究家・村上健司の推測によればこれは民間伝承にある妖怪ではなく、石燕の創作物とされる。

yokai_14:
  name: 小袖の手
  kana: こそでのて
  wiki_url: http://ja.wikipedia.org/wiki/%E5%B0%8F%E8%A2%96%E3%81%AE%E6%89%8B
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/SekienKosode-no-te.jpg/200px-SekienKosode-no-te.jpg
  description: 小袖の手（こそでのて）は、鳥山石燕の妖怪画集『今昔百鬼拾遺』などの江戸時代の古書にある日本の妖怪。小袖（袖口の狭い高級な和服）の袖から、幽霊らしき女性の手が伸びたもの。
  notes: 『今昔百鬼拾遺』の解説文には「唐詩に 昨日僧裙帯上断腸猶繋琵琶絃とは 妓女亡ぬるを いためる詩にして 僧に供養せしうかれめの帯に なを琵琶の 糸のかかりてありしを見て、腸をたちてかなしめる心也 すべて 女ははかなき衣服調度に心をとどめて なき跡の小袖より 手の出しをまのあたり見し人ありと云」とある。遊女の死後、死皮（死者の衣服を寺に収める風習）となった小袖を見て、友人たちがその遊女の在りし日を偲んで悲しむ一方、当の遊女はむしろ、誰からも身請けされずに死ぬまで不自由な生活を強いられたことを悲しみ、身請けの金を求めるあまり小袖から手が伸びているのであり、江戸時代の吉原遊郭を風刺した創作と解釈されている。

yokai_15:
  name: 殺生石
  kana: せっしょうせき
  wiki_url: http://ja.wikipedia.org/wiki/%E6%AE%BA%E7%94%9F%E7%9F%B3
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/SekienSessho-seki.jpg/220px-SekienSessho-seki.jpg
  description: 殺生石（せっしょうせき）は、栃木県那須町の那須湯本温泉付近にある溶岩。付近一帯には硫化水素、亜硫酸ガスなどの有毒ガスがたえず噴出しており、「鳥獣がこれに近づけばその命を奪う、殺生の石」として古くから知られている。
  notes: 鳥羽上皇が寵愛した伝説の女性、玉藻前（白面金毛九尾の狐の化身）が正体をあらわし、数万の軍勢によって殺害され、石となったという逸話がある。その後、至徳2年（1385年）に玄翁和尚によって打ち砕かれ、そのかけらが全国3ヶ所の高田と呼ばれる地に飛散したという。玄翁によって砕かれた殺生石が飛来したと伝えられる地は多くある。一般に美作国高田（現岡山県真庭市勝山）、越後国高田（現新潟県上越市）、安芸国高田（現広島県安芸高田市）、または、豊後国高田（現大分県豊後高田市）と言われている。また、飛騨に散った破片が牛蒡種に、四国に飛来したものが犬神になり、上野国（現・群馬県）に飛来したものがオサキになったともいう。

yokai_16:
  name: 玉藻前
  kana: たまものまえ
  wiki_url: http://ja.wikipedia.org/wiki/%E7%8E%89%E8%97%BB%E5%89%8D
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/SekienTamamo-no-mae.jpg/220px-SekienTamamo-no-mae.jpg
  description: 玉藻前（たまものまえ）とは、平安時代末期に鳥羽上皇に仕えた二尾あるいは九尾の狐が化けたという伝説上の絶世の美女。玉藻御前（たまもごぜん）ともいう。
  notes: 玉藻前の伝説は、最も早いものでは史書の『神明鏡』鳥羽院の条に見られる。次いで能の『殺生石』、御伽草子の『玉藻の草子』がある。近世には浄瑠璃に仕組まれ、紀海音の『殺生石』、 近松梅枝軒・佐川藤太合作の『玉藻前曦袂』（たまものまえあさひのたもと）が知られる。 高井蘭山の『絵本三国妖婦伝』では、それまで簡略に片付けられていた唐土・天竺の条が増補された。これが好評を博したことで玉藻前の物語が流行し、玉藻前を題材とした浄瑠璃や歌舞伎、小説が盛んに作られた。その伝説の概要は、およそ以下のようなものである。ただし以下の内「九尾(江戸期以前は双尾七尋)」及び「妲己始め他国伝承との同一視」は明らかに江戸期以降「追加された」設定である。

yokai_17:
  name: 泥田坊
  kana: どろたぼう
  wiki_url: http://ja.wikipedia.org/wiki/%E6%B3%A5%E7%94%B0%E5%9D%8A
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/SekienDorotabo.jpg/200px-SekienDorotabo.jpg
  description: 泥田坊（どろたぼう）は、鳥山石燕による画集『今昔百鬼拾遺』にある日本の妖怪。
  notes: 画図での泥田坊は顔が片目のみで手の指が3本しかなく、泥田から上半身のみを現した姿で描かれている。解説文によれば、北国に住む翁が、子孫のために買い込んだ田を遺して死んでしまい、その息子は農業を継ぐどころか酒ばかり飲んで遊びふけっており、夜な夜な田に一つ目の者が現れ「田を返せ、田を返せ」と罵ったとある。

yokai_18:
  name: 鳴釜
  kana: なりかま、なりがま
  wiki_url: http://ja.wikipedia.org/wiki/%E9%B3%B4%E9%87%9C
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/1/19/SekienNarigama.jpg/200px-SekienNarigama.jpg
  description: 鳴釜（なりかま、なりがま）または釜鳴（かまなり）は、鳥山石燕の妖怪画集『百器徒然袋』にある日本の妖怪。付喪神（器物が変化した妖怪）の一種。
  notes: 釜をかぶった毛むくじゃらの姿の妖怪が、絵馬を手にして吉凶を占っているような姿で描かれている。岡山県の吉備津神社の鳴釜神事が由来とされる。同神事は、かつて吉備津彦命に討たれた温羅が人々に託宣を下す神となり、釜の音で吉凶が告げられるようになったことが始まりという説があるが、妖怪の鳴釜はこの伝説をもとに、温羅を釜の付喪神として描いたものだといい、釜を妖怪視して描いたとの説もある。

yokai_19:
  name: ぬらりひょん
  kana: ぬらりひょん
  wiki_url: http://ja.wikipedia.org/wiki/%E3%81%AC%E3%82%89%E3%82%8A%E3%81%B2%E3%82%87%E3%82%93
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/9/90/SekienNurarihyon.jpg/200px-SekienNurarihyon.jpg
  description: ぬらりひょん（滑瓢、ぬうりひょん）は、日本の妖怪・もののけ。
  notes: 瓢箪ナマズのように掴まえ所が無い化物とされる。発祥は岡山県における海坊主の一種や秋田県での百鬼夜行の一員といった伝承である。古典では妖怪画が描かれている。妖怪の総大将とも言われるが、これは誤りとされている（後述）。

yokai_20:
  name: 野衾
  kana: のぶすま
  wiki_url: http://ja.wikipedia.org/wiki/%E9%87%8E%E8%A1%BE
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/SekienNobusuma.jpg/180px-SekienNobusuma.jpg
  description: 野衾（のぶすま）または飛倉（とびくら）は、江戸（現・東京都）に伝わる妖怪の一種。ムササビのような姿をしていると言われ、実在のムササビやモモンガの異称として野衾の名が用いられることもある。
  notes: 木の実を食べるほか、火を食べる、人や動物の生き血を吸うともいう。江戸時代の奇談集『梅翁随筆』には、江戸でネコを襲ったり血を吸ったりする獣がおり、その獣を殺したところ、イタチのような姿で左右に羽のようで羽でないものを備えており、ある人が「深山に住む野ぶすまとはこれだ」と教えたとある。空を飛んで来て、人の目や口を覆うともいい、江戸時代の古書『狂歌百物語』には「飛倉」の名で、人の顔を覆う姿が描かれている（画像参照）。享保時代の随筆『本朝世事談綺』には、野衾が夜に人の持つ松明を剪（き）って消し、その火を吹くので妖怪として恐れられたとの記述がある。

yokai_21:
  name: 目目連
  kana: もくもくれん
  wiki_url: http://ja.wikipedia.org/wiki/%E7%9B%AE%E7%9B%AE%E9%80%A3
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/SekienMokumokuren.jpg/200px-SekienMokumokuren.jpg
  description: 目目連（もくもくれん）は、鳥山石燕の画集『今昔百鬼拾遺』にある日本の妖怪。
  notes: 荒れ果てた家の障子に無数の目が浮かび上がった姿で描かれており、解説文によれば碁打ち師の念が碁盤に注がれ、さらに家全体に現れたものとある。妖怪漫画家・水木しげるの次女・悦子は、中学時代の修学旅行先の京都府の旅館で、障子の格子に目のようなものが浮かび上がって動き回る現象を、同級生たちと共に目撃しており、水木はそれを「目目連だ」と語ったという。

yokai_22:
  name: 覚
  kana: さとり
  wiki_url: http://ja.wikipedia.org/wiki/%E8%A6%9A
  avatar: http://upload.wikimedia.org/wikipedia/commons/thumb/2/25/SekienSatori.jpg/200px-SekienSatori.jpg
  description: 覚（さとり）は、日本の妖怪の一つ。鳥山石燕による江戸時代の妖怪画集『今昔画図続百鬼』に記述があるほか、日本全国で人の心を見透かす妖怪として民話が伝えられている。
  notes: 『今昔画図続百鬼』には以下のように、飛騨や美濃（後の岐阜県）の山奥に、人間の心を見透かす妖怪「覚」が住むと述べられている。挿絵にある妖怪画は、江戸時代の類書『和漢三才図会』にある玃（やまこ）をモデルにしたものと見られている。「玃」は本来は中国の伝承上の動物であり、人の心を読むという伝承はないが、『和漢三才図会』では人の心を読むといわれる飛騨・美濃の妖怪「黒ん坊（くろんぼう）」を挙げ「思うに、これは玃の属だろうか」と述べている。『今昔画図続百鬼』にも、「覚」が人の心を読むという記述があるが、これは「黒ん坊」の記述を引いたものと見られている。

